<!DOCTYPE html> 
<html lang="pt-br">
  <head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Calculadora de Gorjeta</title> 
    <link rel="stylesheet" href="styles.css">
  </head> 
  <body>
    <div class="container">
    <h1>Calculadora de Gorjeta</h1> 
      <label for="valorConta">Valor da Conta:</label>
      <input type="number" id="valorConta" placeholder="Insira o valor da conta">
      <label for="percentualGorjeta">Escolha o percentual da gorjeta:</label> 
      <select id="percentualGorjeta"> 
        <option value="10">10%</option> 
        <option value="15">15%</option> 
        <option value="20">20%</option>
      </select> <button onclick="calcularGorjeta()">Calcular Gorjeta</button>
      <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
  </body> 
</html>
