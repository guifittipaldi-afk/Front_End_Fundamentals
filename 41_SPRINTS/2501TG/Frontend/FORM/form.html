<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <title>Document</title>
</head>
<body>


    <div class="form-container">
        <h1>Contato</h1>
<form action="#" method="post"


<!--Nome-->

    <div class="form-group"
     <label for="name">Nome</label>
     <input type="text" id="name" name="name" required placeholder="Digite Seu Nome"
    </div>




<!-- Email -->
    <div class="form-group"
     <label for="Email">E-mail</label>
     <input type="email" id="email" email="email" required placeholder="Digite Seu E-mail"
    </div>



<!-- message -->
    <div class="form-group"
    <label for="message">Message</label>
     <input type="message" <textarea id="message" name="message" required placeholder="Digite Aqui o seu texto"</textarea>
        <small>Max 500 caracteres</small>
    </div>




    <!-- button -->
    <button type="submit">Enviar</button>


</form>
</div>


</body>
</html>
